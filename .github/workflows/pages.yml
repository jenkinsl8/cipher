name: Deploy Expo Web to Pages

on:
  push:
    branches:
      - cursor/cipher-career-strategy-d806
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cipher-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cipher-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Export web build
        run: npx expo export -p web --output-dir dist
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cipher-app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
